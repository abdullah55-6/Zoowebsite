    /* ===== Reset & Base Styles ===== */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fefcf7;
  color: #333;
}

/* ===== Contact Section ===== */
.contact-container {
  background-image: url(aarn-giri-eLC1Bd3PLu4-unsplash.jpg); /* Replace with real URL */
  background-size: cover;
  background-position: center;
  height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  padding: 20px;
}

.overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.contact-box {
  position: relative;
  z-index: 2;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 10px;
  backdrop-filter: blur(4px);
  width: 100%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.contact-box h1 {
  margin-bottom: 10px;
  font-size: 2.5rem;
}

.contact-box p {
  margin-bottom: 20px;
}

.contact-box form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-box input,
.contact-box textarea {
  padding: 12px;
  border: none;
  border-radius: 5px;
  outline: none;
  font-size: 1rem;
}

.contact-box textarea {
  resize: vertical;
  min-height: 100px;
}

.contact-box button {
  background-color: #ffa500;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-box button:hover {
  background-color: #e69500;
}

.contact-info {
  margin-top: 20px;
  font-size: 0.95rem;
}

/* ===== Responsive Styles ===== */
@media (max-width: 768px) {
  .contact-box {
    padding: 20px;
  }

  .contact-box h1 {
    font-size: 2rem;
  }

  .contact-box p {
    font-size: 1rem;
  }

  .contact-box button {
    padding: 10px;
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .contact-box {
    padding: 15px;
  }

  .contact-box h1 {
    font-size: 1.7rem;
  }

  .contact-box input,
  .contact-box textarea {
    font-size: 0.95rem;
  }

  .contact-info {
    font-size: 0.85rem;
  }
}
.custom-footer {
  background: rgba(0, 0, 0, 0.6);

.footer-socials a:hover {

/* Subscribe Button */
.subscribe-btn {

  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.subscribe-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #00ffd0;
}
